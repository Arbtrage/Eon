<!DOCTYPE html>
<html>

<head>
    <title>AI Agent Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #output {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            min-height: 300px;
            max-height: 600px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        /* Message type styling */
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }

        .system {
            color: #0056b3;
            font-weight: bold;
            background-color: #e7f1ff;
        }

        .analysis {
            color: #6f42c1;
            background-color: #f3f0ff;
        }

        .response {
            color: #28a745;
            background-color: #e7f9ec;
        }

        .agent {
            color: #fd7e14;
            background-color: #fff3e6;
        }

        .error {
            color: #dc3545;
            background-color: #ffebee;
        }

        .thinking {
            display: inline-block;
            margin-left: 4px;
        }

        .agent_action {
            color: #2196F3;
            background-color: #E3F2FD;
            font-weight: bold;
        }

        .agent_observation {
            color: #4CAF50;
            background-color: #E8F5E9;
        }

        .agent_thought {
            color: #9C27B0;
            background-color: #F3E5F5;
        }

        .agent_final {
            color: #FF5722;
            background-color: #FBE9E7;
            font-weight: bold;
        }

        @keyframes ellipsis {
            0% {
                content: '.';
            }

            33% {
                content: '..';
            }

            66% {
                content: '...';
            }
        }

        .thinking::after {
            content: '...';
            animation: ellipsis 1.5s infinite;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h1>AI Agent Chat Interface</h1>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask me anything..." value="What time is it in New York?">
            <button onclick="startStream()" id="sendButton">Send</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function appendMessage(text, type, isNewSection = true) {
            // If not a new section, append to the last message div
            if (!isNewSection && output.lastChild) {
                output.lastChild.textContent += text;
                output.scrollTop = output.scrollHeight;
                return;
            }

            // Create new message div for new section
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            output.appendChild(messageDiv);
            output.scrollTop = output.scrollHeight;
        }

        async function startStream() {
            // Disable input while processing
            userInput.disabled = true;
            sendButton.disabled = true;

            // Clear previous output
            output.innerHTML = '';

            try {
                const response = await fetch('http://localhost:50011/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                    },
                    body: JSON.stringify({ input: userInput.value })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let currentType = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.error) {
                                    appendMessage(data.error, 'error', true);
                                    currentType = null;
                                } else {
                                    // Check if this is a new section
                                    const isNewSection = currentType !== data.type;
                                    currentType = data.type;

                                    // For system messages, always create new sections
                                    if (data.type === 'system') {
                                        appendMessage(data.text, data.type, true);
                                        currentType = null;
                                    } else {
                                        appendMessage(data.text, data.type, isNewSection);
                                    }
                                }
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }

                // Process any remaining data
                if (buffer && buffer.startsWith('data: ')) {
                    try {
                        const data = JSON.parse(buffer.slice(6));
                        if (data.error) {
                            appendMessage(data.error, 'error', true);
                        } else {
                            appendMessage(data.text, data.type || 'response', currentType !== data.type);
                        }
                    } catch (e) {
                        console.error('Error parsing JSON:', e);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                appendMessage(`Error: ${error.message}`, 'error', true);
            } finally {
                // Re-enable input after processing
                userInput.disabled = false;
                sendButton.disabled = false;
            }
        }

        // Allow Enter key to send message
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !userInput.disabled) {
                startStream();
            }
        });
    </script>
</body>

</html>
